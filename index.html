<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="indexStyle.css">
    <title>HBD HYOUGAALPHA 2025</title>
</head>

<body>
    <!-- <div class="bg-container">
        <img src="/img/BG.png">
    </div> -->
    <div class="card-container">
        <div class="text-container">
            <input id="name" placeholder="ไส้กรอกแมวนามว่า" />
            <textarea id="text" placeholder="อวยพรวันเกิดเฮียวกะ"></textarea>
        </div>
        <p id="gift-text">สกมเป็นคนเฝ้าประตู มีค่าเข้าเป็นขนมแมวเลีย *พูดหน้านิ่ง*</p>
        <div class="gift-container">            
            <div class="gift">
                <!-- <p class="gift-text">สกมเป็นคนเฝ้าประตู มีค่าเข้าเป็นขนมแมวเลีย *พูดหน้านิ่ง*</p> -->
                <button class="gift-option selected" data-value="1">
                    <img class="gift-image" src="/img/01 HyougaByte - Sunflower.PNG">
                </button>
            </div>
            <div class="gift">
                <!-- <p class="gift-text">หูย คนมาอวยพรเยอะเลย แอบแปะมังจุ๊ดดีกว่า !</p> -->
                <button class="gift-option unselected" data-value="2">
                    <img class="gift-image" src="/img/02 HyougaByte - Lavender.PNG">
                </button>
            </div>
            <div class="gift">
                <!-- <p class="gift-text">อยากลูบหางหรอ งั้นจับให้ได้สิ แบร่ ๆ ๆ</p> -->
                <button class="gift-option unselected" data-value="3">
                    <img class="gift-image" src="/img/03 HyougaByte - Forget Me Not.PNG">
                </button>
            </div>
            <div class="gift">
                <!-- <p class="gift-text">มาอวยพรคุณเฮียวสินะ ป้ายเขียนอวยพรอยู่ตรงนี้ล่ะ</p> -->
                <button class="gift-option unselected" data-value="4">
                    <img class="gift-image" src="/img/04 HyougaByte - Lilly of the Valley.PNG">
                </button>
            </div>
            <div class="gift">
                <!-- <p class="gift-text">พี่ ๆ มาอวยพรวันเกิดเจ้าพ่อเฮียวกะหรอ มาทางนี้สิคับ !</p> -->
                <button class="gift-option unselected" data-value="5">
                    <img class="gift-image" src="/img/05 HyougaByte - Tulip.PNG">
                </button>
            </div>
            <div class="gift">
                <!-- <p class="gift-text">ไก่ย่างถูกเผา เย้ย สกมจะไปเป็นนักเต้น !</p> -->
                <button class="gift-option unselected" data-value="6">
                    <img class="gift-image" src="/img/06 HyougaByte - Camellia.PNG">
                </button>
            </div>
        </div>
        <div class="button-container">
            <button id="nextBtn2">ส่งคำอวยพรด่วน</button>
            <button id="nextBtn1">ส่งคำอวยพรด้วยตนเอง</button>
        </div>

    </div>
    <script src="indexScript.js"></script>
</body>

</html>
